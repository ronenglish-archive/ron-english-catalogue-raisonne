<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lady Lick – Warholesque – Ron English Catalogue Raisonné</title>

  <link rel="stylesheet" href="../../css/styles.css" />

  <meta name="work-type" content="warholesque-series" />

  <style>
    .variant-section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 1rem;
    }

    .variant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 26px;
    }

    .variant-item {
      text-align: center;
    }

    /* Make each thumb clickable */
    .variant-link {
      display: block;
      border-radius: 10px;
      overflow: hidden;
    }
    .variant-link:focus {
      outline: 2px solid #111;
      outline-offset: 3px;
    }

    .variant-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      background: #f3f4f6;
      display: block;
    }

    .variant-title {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* ==========================
       LIGHTBOX (page-local)
       ========================== */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0, 0, 0, 0.86);
      z-index: 9999;
    }
    .lightbox.is-open {
      display: flex;
    }
    .lightbox-card {
      max-width: min(1100px, 96vw);
      max-height: 92vh;
      width: 100%;
      position: relative;
    }
    .lightbox-img {
      width: 100%;
      max-height: 92vh;
      object-fit: contain;
      display: block;
      border-radius: 12px;
      background: #111;
    }
    .lightbox-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      color: #fff;
      font-size: 0.95rem;
    }
    .lightbox-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .lightbox-actions a,
    .lightbox-actions button {
      appearance: none;
      border: 0;
      background: rgba(255, 255, 255, 0.14);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      line-height: 1;
    }
    .lightbox-actions a:hover,
    .lightbox-actions button:hover {
      background: rgba(255, 255, 255, 0.22);
    }
    .lightbox-close {
      width: 42px;
      height: 42px;
      border-radius: 999px;
    }
  </style>
</head>

<body>

<header class="site-header">
  <h1>Lady Lick</h1>

  <nav class="top-nav">
    <a class="nav-pill" href="../../index.html">Home</a>
    <a class="nav-pill" href="./index.html">Warholesque</a>
  </nav>
</header>

<main class="work-layout">

  <img
    src="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-01a.jpg"
    alt="Lady Lick – Warholesque – Variant 01"
    class="work-hero"
    loading="lazy"
  />

  <ul class="work-meta">
    <li><strong>Title:</strong> Lady Lick</li>
    <li><strong>Series:</strong> Warholesque</li>
    <li><strong>Date:</strong> <!-- ADD YEAR --></li>
    <li><strong>Medium:</strong> Silkscreen ink, stencil, and synthetic polymer paint on canvas</li>
    <li><strong>Dimensions:</strong> <!-- ADD DIMENSIONS --></li>
    <li><strong>Notes:</strong> Three documented variants.</li>
  </ul>

</main>

<section class="variant-section">
  <h2 style="text-align:center; margin-bottom: 28px;">Variants</h2>

  <div class="variant-grid" aria-label="Lady Lick variants">

    <div class="variant-item">
      <a class="variant-link" href="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-01a.jpg" data-title="Variant 01">
        <img src="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-01a.jpg" alt="Lady Lick – Variant 01" loading="lazy">
      </a>
      <div class="variant-title">Variant 01</div>
    </div>

    <div class="variant-item">
      <a class="variant-link" href="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-02a.jpg" data-title="Variant 02">
        <img src="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-02a.jpg" alt="Lady Lick – Variant 02" loading="lazy">
      </a>
      <div class="variant-title">Variant 02</div>
    </div>

    <div class="variant-item">
      <a class="variant-link" href="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-03a.jpg" data-title="Variant 03">
        <img src="../../images/Paintings/Warholesque/Warholesque-Lady-Lick-var-03a.jpg" alt="Lady Lick – Variant 03" loading="lazy">
      </a>
      <div class="variant-title">Variant 03</div>
    </div>

<!-- Lightbox UI -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lightbox-card" role="dialog" aria-modal="true" aria-label="Image viewer">
    <img class="lightbox-img" id="lightboxImg" alt="">
    <div class="lightbox-bar">
      <div id="lightboxTitle"></div>
      <div class="lightbox-actions">
        <a id="lightboxOpen" href="#" target="_blank" rel="noopener">Open original</a>
        <button type="button" class="lightbox-close" id="lightboxClose" aria-label="Close">✕</button>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lightboxImg");
    const lbTitle = document.getElementById("lightboxTitle");
    const lbOpen = document.getElementById("lightboxOpen");
    const lbClose = document.getElementById("lightboxClose");

    function openLightbox(src, title, alt) {
      lb.classList.add("is-open");
      lb.setAttribute("aria-hidden", "false");
      lbImg.src = src;
      lbImg.alt = alt || title || "Image";
      lbTitle.textContent = title || "";
      lbOpen.href = src;
      document.body.style.overflow = "hidden";
      lbClose.focus();
    }

    function closeLightbox() {
      lb.classList.remove("is-open");
      lb.setAttribute("aria-hidden", "true");
      lbImg.src = "";
      document.body.style.overflow = "";
    }

    document.addEventListener("click", (e) => {
      const link = e.target.closest(".variant-link");
      if (link) {
        e.preventDefault();
        openLightbox(link.href, link.dataset.title, link.querySelector("img")?.alt);
        return;
      }
      if (e.target === lb) closeLightbox();
    });

    lbClose.addEventListener("click", closeLightbox);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lb.classList.contains("is-open")) closeLightbox();
    });
  })();
</script>

</body>
</html>
